
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .quiz-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
        .question {
            margin: 20px 0;
        }
        button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6005c;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Find Your Match</h1>
        <div class="question">Are you looking for new people to chat with?</div>
        <div class="question">How old are you?</div>
        <div class="question">What gender do you prefer?</div>
        <div class="question">Ready to meet someone special?</div>
        <a href="https://cutt.ly/5rAeXbiW"><button>Show My Matches</button></a>
    </div>
</body>
</html>
